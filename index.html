<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>EARN 1</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Google Font -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap");

      body {
        font-family: "Nunito", sans-serif;
        overscroll-behavior: none;
      }

      .no-select {
        user-select: none;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
      }
    </style>

    <!-- Import Map -->
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@19.2.3",
          "react-dom/client": "https://esm.sh/react-dom@19.2.3/client"
        }
      }
    </script>
  </head>

  <body class="bg-gray-900 text-white h-screen w-screen overflow-hidden">
    <!-- React Root -->
    <div id="root" class="h-full w-full"></div>

    <!-- React App -->
    <script type="module">
      import React from "react";
      import { createRoot } from "react-dom/client";

      function App() {
        return React.createElement(
          "div",
          {
            className:
              "h-full w-full flex flex-col items-center justify-center text-center px-4"
          },
          [
            React.createElement(
              "h1",
              {
                key: "title",
                className: "text-4xl font-extrabold mb-4 text-green-400"
              },
              "EARN 1"
            ),
            React.createElement(
              "p",
              {
                key: "subtitle",
                className: "text-lg text-gray-300 mb-6"
              },
              "Word Puzzle Game"
            ),
            React.createElement(
              "button",
              {
                key: "btn",
                className:
                  "px-6 py-3 bg-green-500 hover:bg-green-600 text-black font-bold rounded-xl transition"
              },
              "Start Game"
            )
          ]
        );
      }

      const root = createRoot(document.getElementById("root"));
      root.render(React.createElement(App));
    </script>
  </body>
</html>
